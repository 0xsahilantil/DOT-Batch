<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Complex Table</title>
    <style>
        table,th,td{
            border: 1px solid salmon;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
   
    <table width="600" height="350">
        <tr>
            <td colspan="3">1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="2">5</td>
            <td>6</td>
            <td>7</td> 
        </tr>
        <tr>
            <td rowspan="2">9</td>
            <td>10</td>
            <td>11</td> 
        </tr>
        <tr>
            <td colspan="3">13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td colspan="3">17</td>
        </tr>
    </table>
    
</body>
</html>
