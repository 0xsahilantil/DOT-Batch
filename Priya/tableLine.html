<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table{
            border: 1px solid black;
            width: 50px;
            height: 50px;
        }
        table,tr,td{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        
        <tr>
            <td class="table"style="border-top: none; border-left: none; " width="50" height="30">&nbsp;</td>
            <td class="table"style="border-top: none;" width="50" height="30">&nbsp;</td>
            <td class="table"style="border-top: none; border-right:none" width="50" height="30">&nbsp;</td>
        </tr>
        <tr>
            <td class="table"style="border-left: none" width="50" height="30">&nbsp;</td>
            <td class="table" width="50" height="30">&nbsp;</td>
            <td class="table" style="border-right:none" width="50" height="30">&nbsp;</td>
        </tr>
        <tr>
            <td class="table"style="border-bottom: none; border-left: none; " width="50" height="30">&nbsp;</td>
            <td class="table"style="border-bottom: none;" width="50" height="30">&nbsp;</td>
            <td class="table"style="border-right: none; border-bottom:none" width="50" height="30">&nbsp;</td>
        </tr>
            
        
    </table>
</body>
</html>
