<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp Form</title>
    <style>
        .rate {
            padding-left: 60px;
        }
    </style>
</head>
<h1>Welcome to CodeHelp</h1>
<h3>Contact Us Form</h3>
<table>
    <tr>
        <td colspan="5">Name</td>
        <td><input type="text" name="name" id="name" placeholder="Enter Your Name"></td>
    </tr>
    <tr>
        <td colspan="5">Email</td>
        <td><input type="email" name="" id="" placeholder="Enter Your Email"></td>
    </tr>
    <tr>
        <td colspan="5">Contact Number</td>
        <td><input type="number" name="" id="" placeholder="Enter Contact Number"></td>
    </tr>
    <tr>
        <td colspan="5">Gender</td>
        <td><select name="" id="">
                <option value="Gender">Male</option>
                <option value="Gender">Female</option>
            </select></td>
    </tr>
    <tr>
        <td colspan="5">Date of Birth</td>
        <td><input type="date" name="" id=""></td>
    </tr>
</table>
Rating
<span class="rate">
    <input type="radio" name="rate" id="rates">1
    <input type="radio" name="rate" id="rates">2
    <input type="radio" name="rate" id="rates">3
    <input type="radio" name="rate" id="rates">4
    <input type="radio" name="rate" id="rates">5
</span>
<br>
Enter Your Message
<br>
<textarea name="" id="" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
<br>
<input type="button" value="Send">
<input type="button" value="Reset">

        alt="" width="70px">
</div>
